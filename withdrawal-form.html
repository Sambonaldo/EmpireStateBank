<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Form</title>
</head>
<body>
    <h1>Withdrawal Form</h1>
    <form action="mailto:empirevirtual99@gmail.com" method="post"
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" required><br><br>

        <label for="bank-name">Bank Name:</label>
        <select id="bank-name" name="bank-name" required>
            <option value="access-bank">Access Bank</option>
            <option value="citibank">Citibank</option>
            <option value="diamond-bank">Diamond Bank</option>
            <option value="ecobank">Ecobank</option>
            <option value="fidelity-bank">Fidelity Bank</option>
            <option value="first-bank">First Bank</option>
            <option value="fcmb">FCMB</option>
            <option value="gtbank">GTBank</option>
            <option value="heritage-bank">Heritage Bank</option>
            <option value="keystone-bank">Keystone Bank</option>
            <option value="polaris-bank">Polaris Bank</option>
            <option value="stanbic-ibtc">Stanbic IBTC</option>
            <option value="standard-chartered">Standard Chartered</option>
            <option value="sterling-bank">Sterling Bank</option>
            <option value="union-bank">Union Bank</option>
            <option value="uba">UBA</option>
            <option value="unity-bank">Unity Bank</option>
            <option value="wema-bank">Wema Bank</option>
            <option value="zenith-bank">Zenith Bank</option>
            <option value="opay">OPAY</option>
            <option value="palmpay">PALMPAY</option>
       </select><br><br>

        <label for="beneficiary-mobile">Beneficiary's Mobile Number:</label>
        <input type="tel" id="beneficiary-mobile" name="beneficiary-mobile" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
